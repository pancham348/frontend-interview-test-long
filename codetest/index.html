<!DOCTYPE HTML >
<html lang="en" ng-app="networkApp">
<head>
	<title>The network</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controller.js"></script>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get" action="#">
				<input type="search" name="terms" placeholder="Search...."/>
				<input type="submit" value="Go"/>
			</form>
		</div>
	</div>
	
	<div id="page" ng-controller="PostListCtrl">
		<!-- <div ng-view class="view-frame"></div> -->
		<div id="profile-pic" ng-controller="UserCtrl">
			<img ng-src="{{users[4].pic}}"></img>
			{{users[4].username}}
		</div>
		<ul id="updates">
			<div class="post-user">
	    	Updates
		  </div>
			<li class="posts" ng-repeat="post in posts" ng-controller="UserCtrl">
						<div class="post-user">
				    	<img ng-src="{{users[post.userId - 1].pic}}"></img>
					  </div>
						<div class="post-content">
							<span class="username">{{users[post.userId - 1].username}}</span><br>
			      	<span>{{post.content}}</span><br>
							<ul class="post-comments">
								<li class="comments" ng-repeat="comment in post.comments" value="{{post}}">
									<div class="comment-user">
							    	<img class="comment-pic" ng-src="{{users[comment.userId - 1].pic}}"></img>
									</div>
									<div class="comment-content">
									  <span class="username">{{users[comment.userId - 1].username}}</span><br>
										<span>{{comment.content}}</span>
									</div>
								</li>
								<input class="comment-input" type="text" placeholder="post a comment"></input>
							</ul>
						</div>
			</li>
		</ul>
	</div>
	
	<div id="footer">
		<p>This is a footer mesage</p>
	</div>
		
</body>
</html>
